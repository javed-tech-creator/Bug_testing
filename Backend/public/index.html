<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Animated grid background */
    .grid-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      opacity: 0.5;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 10;
    }

    /* Server icon container */
    .server-icon {
      width: 200px;
      height: 200px;
      margin: 0 auto 40px;
      position: relative;
    }

    /* Rotating rings */
    .ring {
      position: absolute;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: rotate 8s linear infinite;
    }

    .ring-1 {
      width: 200px;
      height: 200px;
      top: 0;
      left: 0;
      border-top-color: #fff;
      animation-duration: 6s;
    }

    .ring-2 {
      width: 160px;
      height: 160px;
      top: 20px;
      left: 20px;
      border-right-color: #fff;
      animation-duration: 8s;
      animation-direction: reverse;
    }

    .ring-3 {
      width: 120px;
      height: 120px;
      top: 40px;
      left: 40px;
      border-bottom-color: #fff;
      animation-duration: 10s;
    }

    /* Center pulse dot */
    .pulse-dot {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px #fff, 0 0 40px #fff;
      animation: pulseDot 2s ease-in-out infinite;
    }

    @keyframes pulseDot {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.7;
      }
    }

    /* Status text */
    .status-text {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #fff, #999, #fff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Port info */
    .port-info {
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.8;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .port-number {
      font-weight: 700;
      font-size: 1.4rem;
      color: #fff;
    }

    /* Status indicator */
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 30px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      animation: borderGlow 2s ease-in-out infinite;
    }

    @keyframes borderGlow {
      0%, 100% {
        border-color: rgba(255,255,255,0.3);
        box-shadow: 0 0 10px rgba(255,255,255,0.2);
      }
      50% {
        border-color: rgba(255,255,255,0.6);
        box-shadow: 0 0 20px rgba(255,255,255,0.4);
      }
    }

    .status-dot {
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .status-label {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.9rem;
      opacity: 0.5;
      letter-spacing: 1px;
      z-index: 10;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(100px, -800px);
        opacity: 0;
      }
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 4.5s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 1.5s; }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <div class="container">
    <div class="server-icon">
      <div class="ring ring-1"></div>
      <div class="ring ring-2"></div>
      <div class="ring ring-3"></div>
      <div class="pulse-dot"></div>
    </div>

    <div class="status-text">SERVER ONLINE</div>
    
    <div class="port-info">
      Running on port <span class="port-number">3000</span>
    </div>

    <div class="status-indicator">
      <div class="status-dot"></div>
      <div class="status-label">ACTIVE</div>
    </div>
  </div>

  <div class="footer">Code Crafter Web Solutions</div>
</body>
</html>
